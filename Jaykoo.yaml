  /api/search/products/:
    get:
      operationId: search_products
      description: "\n    Endpoint principal pour rechercher des produits avec support\
        \ complet des filtres et facettes.\n    \n    **Fonctionnalités:**\n    -\
        \ Recherche textuelle (q)\n    - Filtrage par catégorie\n    - Filtrage par\
        \ attributs multiples (RAM, processeur, etc.)\n    - Filtrage par prix\n \
        \   - Filtrage par disponibilité\n    - Tri (prix, date, popularité)\n   \
        \ - Pagination\n    \n    **Exemples d'utilisation:**\n    \n    1. **Recherche\
        \ simple:**\n       `/api/search/products/?q=laptop`\n    \n    2. **Filtrage\
        \ par catégorie:**\n       `/api/search/products/?category=ordinateur-portable`\n\
        \    \n    3. **Filtres multiples:**\n       `/api/search/products/?category=ordinateur-portable&ram=16\
        \ Go&processor=Intel Core i7`\n    \n    4. **Avec tri et pagination:**\n\
        \       `/api/search/products/?category=ordinateur-portable&sort=price&page=1&page_size=20`\n\
        \    \n    5. **Filtrage par prix:**\n       `/api/search/products/?min_price=500&max_price=1500`\n\
        \    "
      summary: Recherche de produits avec filtres et facettes
      parameters:
      - in: query
        name: category
        schema:
          type: string
        description: Slug de la catégorie pour filtrer
        examples:
          OrdinateursPortables:
            value: ordinateur-portable
            summary: Ordinateurs portables
          Tablettes:
            value: tablette
      - in: query
        name: in_stock
        schema:
          type: boolean
        description: Filtrer uniquement les produits en stock
      - in: query
        name: is_public
        schema:
          type: boolean
        description: Filtrer les produits publics (true) ou inclure tous les produits
          (false/non défini). Par défaut, seuls les produits publics sont retournés.
        examples:
          ProduitsPublicsUniquement:
            value: 'true'
            summary: Produits publics uniquement
          TousLesProduits:
            value: 'false'
            summary: Tous les produits
      - in: query
        name: max_price
        schema:
          type: number
          format: double
        description: Prix maximum
      - in: query
        name: min_price
        schema:
          type: number
          format: double
        description: Prix minimum
      - in: query
        name: page
        schema:
          type: integer
          default: 1
        description: Numéro de page
      - in: query
        name: page_size
        schema:
          type: integer
          default: 20
        description: Nombre de résultats par page
      - in: query
        name: product_class
        schema:
          type: string
        description: Type de produit pour filtrer
      - in: query
        name: q
        schema:
          type: string
        description: Recherche textuelle (titre, description, attributs)
        examples:
          RechercheSimple:
            value: laptop
            summary: Recherche simple
          RecherchePrécise:
            value: Dell XPS 15
            summary: Recherche précise
      - in: query
        name: sort
        schema:
          type: string
          enum:
          - -date_created
          - -price
          - date_created
          - price
          - title
        description: Champ de tri
      tags:
      - search
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          description: Résultats de recherche avec facettes
        '400':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Erreur de validation
